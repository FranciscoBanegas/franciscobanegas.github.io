# Build settings (Default Jekyll settings, keep them clean)
markdown: kramdown
highlighter: rouge

# Exclude from processing.
# The following items will not be processed, by default.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - LICENSE
  - README.md
  - CNAME
